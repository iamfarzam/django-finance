{% extends "base/app.html" %}

{% block title %}{% if object %}Edit Group{% else %}Create Group{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">{% if object %}Edit Group{% else %}Create Expense Group{% endif %}</h1>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Group Name</label>
                <input type="text" name="name" id="id_name" required value="{{ form.name.value|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                       placeholder="e.g., Roommates, Trip to Paris">
            </div>

            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
                <textarea name="description" id="id_description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                          placeholder="What is this group for?">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div>
                <label for="id_default_currency" class="block text-sm font-medium text-gray-700">Default Currency</label>
                <select name="default_currency" id="id_default_currency" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="USD" {% if form.default_currency.value == 'USD' %}selected{% endif %}>USD</option>
                    <option value="EUR" {% if form.default_currency.value == 'EUR' %}selected{% endif %}>EUR</option>
                    <option value="GBP" {% if form.default_currency.value == 'GBP' %}selected{% endif %}>GBP</option>
                    <option value="INR" {% if form.default_currency.value == 'INR' %}selected{% endif %}>INR</option>
                </select>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'web:groups_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                    {% if object %}Save Changes{% else %}Create Group{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
