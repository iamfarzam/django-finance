{% extends "base/app.html" %}

{% block title %}Record Settlement{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Record Settlement</h1>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_contact" class="block text-sm font-medium text-gray-700">Contact</label>
                <select name="contact" id="id_contact" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="">Select contact...</option>
                    {% for contact in form.fields.contact.queryset %}
                    <option value="{{ contact.pk }}">{{ contact.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Who paid?</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none">
                        <input type="radio" name="from_is_owner" value="true" class="sr-only" required>
                        <span class="flex flex-1">
                            <span class="flex flex-col">
                                <span class="block text-sm font-medium text-gray-900">I Paid</span>
                                <span class="mt-1 text-sm text-gray-500">You paid them</span>
                            </span>
                        </span>
                    </label>
                    <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none">
                        <input type="radio" name="from_is_owner" value="false" class="sr-only">
                        <span class="flex flex-1">
                            <span class="flex flex-col">
                                <span class="block text-sm font-medium text-gray-900">They Paid</span>
                                <span class="mt-1 text-sm text-gray-500">They paid you</span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>

            <div>
                <label for="id_amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" name="amount" id="id_amount" step="0.01" min="0.01" required
                           class="block w-full pl-7 pr-12 rounded-md border-gray-300 focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                           placeholder="0.00">
                </div>
            </div>

            <div>
                <label for="id_currency_code" class="block text-sm font-medium text-gray-700">Currency</label>
                <select name="currency_code" id="id_currency_code" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>

            <div>
                <label for="id_method" class="block text-sm font-medium text-gray-700">Payment Method (optional)</label>
                <select name="method" id="id_method"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="">Not specified</option>
                    <option value="cash">Cash</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="upi">UPI</option>
                    <option value="venmo">Venmo</option>
                    <option value="paypal">PayPal</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="id_notes" class="block text-sm font-medium text-gray-700">Notes (optional)</label>
                <textarea name="notes" id="id_notes" rows="2"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'web:settlements_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                    Record Settlement
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
