{% extends "base/app.html" %}

{% block title %}{% if object %}Edit {{ object.name }}{% else %}New Contact{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">{% if object %}Edit Contact{% else %}Add Contact{% endif %}</h1>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="id_name" required value="{{ form.name.value|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email (optional)</label>
                <input type="email" name="email" id="id_email" value="{{ form.email.value|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <div>
                <label for="id_phone" class="block text-sm font-medium text-gray-700">Phone (optional)</label>
                <input type="tel" name="phone" id="id_phone" value="{{ form.phone.value|default:'' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <div>
                <label for="id_notes" class="block text-sm font-medium text-gray-700">Notes (optional)</label>
                <textarea name="notes" id="id_notes" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">{{ form.notes.value|default:'' }}</textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'web:contacts_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                    {% if object %}Save Changes{% else %}Add Contact{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
