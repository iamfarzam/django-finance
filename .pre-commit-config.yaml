# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run: pre-commit install
# Update: pre-commit autoupdate

default_language_version:
  python: python3.12

repos:
  # ==========================================================================
  # General
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.(md|rst)$
      - id: end-of-file-fixer
        exclude: ^.*\.(svg|png|jpg|jpeg|gif|ico)$
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # ==========================================================================
  # Python - Formatting
  # ==========================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  # ==========================================================================
  # Python - Linting (includes isort functionality)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ==========================================================================
  # Python - Type Checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs>=5.1
          - djangorestframework-stubs>=3.15
          - celery-types>=0.22
          - types-python-dateutil
          - types-redis
          - pydantic>=2.10
        args: [--config-file, pyproject.toml]
        pass_filenames: false
        # Only run on modules directory to avoid issues with uninstalled deps
        files: ^modules/

  # ==========================================================================
  # Django - Security
  # ==========================================================================
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.22.2
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"]

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, modules/]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|.*_test\.py$|test_.*\.py$)

  # ==========================================================================
  # Secrets Detection
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks

  # ==========================================================================
  # Conventional Commits
  # ==========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # ==========================================================================
  # YAML/JSON Formatting
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: ^(.*\.lock|package-lock\.json)$

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    chore(pre-commit): auto-fix by pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  autoupdate_schedule: monthly
  skip: [mypy]  # mypy needs full project context, skip in CI pre-commit
  submodules: false
