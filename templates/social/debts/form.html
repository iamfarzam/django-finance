{% extends "base/app.html" %}
{% load i18n %}

{% block title %}{% translate "Record Debt" %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">{% translate "Record Debt" %}</h1>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_contact" class="block text-sm font-medium text-gray-700">{% translate "Contact" %}</label>
                <select name="contact" id="id_contact" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="">{% translate "Select contact..." %}</option>
                    {% for contact in form.fields.contact.queryset %}
                    <option value="{{ contact.pk }}">{{ contact.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{% translate "Direction" %}</label>
                {% with selected_direction=form.direction.value|default:'' %}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="radio" id="direction_lent" name="direction" value="lent" required
                               class="sr-only peer"
                               {% if selected_direction == 'lent' %}checked{% endif %}>
                        <label for="direction_lent" class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none peer-checked:ring-2 peer-checked:ring-primary-500">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block text-sm font-medium text-gray-900">{% translate "I Lent" %}</span>
                                    <span class="mt-1 flex items-center text-sm text-gray-500">{% translate "Money I gave them" %}</span>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="direction_borrowed" name="direction" value="borrowed"
                               class="sr-only peer"
                               {% if selected_direction == 'borrowed' %}checked{% endif %}>
                        <label for="direction_borrowed" class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none peer-checked:ring-2 peer-checked:ring-primary-500">
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block text-sm font-medium text-gray-900">{% translate "I Borrowed" %}</span>
                                    <span class="mt-1 flex items-center text-sm text-gray-500">{% translate "Money they gave me" %}</span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                {% endwith %}
            </div>

            <div>
                <label for="id_amount" class="block text-sm font-medium text-gray-700">{% translate "Amount" %}</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" name="amount" id="id_amount" step="0.01" min="0.01" required
                           class="block w-full pl-7 pr-12 rounded-md border-gray-300 focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                           placeholder="0.00">
                </div>
            </div>

            <div>
                <label for="id_currency_code" class="block text-sm font-medium text-gray-700">{% translate "Currency" %}</label>
                <select name="currency_code" id="id_currency_code" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>

            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">{% translate "Reason (optional)" %}</label>
                <input type="text" name="description" id="id_description"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                       placeholder="{% translate "What was this for?" %}">
            </div>

            <div>
                <label for="id_debt_date" class="block text-sm font-medium text-gray-700">{% translate "Date" %}</label>
                <input type="date" name="debt_date" id="id_debt_date" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'web:debts_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">{% translate "Cancel" %}</a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                    {% translate "Record Debt" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
