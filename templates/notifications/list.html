{% extends "base/app.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="notificationsPage()" x-init="init()">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>
            <p class="mt-1 text-sm text-gray-500">Stay updated on your financial activity.</p>
        </div>
        <div class="flex items-center space-x-3">
            <button @click="markAllRead()"
                    x-show="unreadCount > 0"
                    class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Mark all as read
            </button>
            <a href="{% url 'web:settings' %}#notifications"
               class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <svg class="mr-1.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Preferences
            </a>
        </div>
    </div>

    <!-- Filter tabs -->
    <div class="mb-6 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
            <button @click="filter = 'all'; loadNotifications()"
                    :class="{ 'border-primary-500 text-primary-600': filter === 'all', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': filter !== 'all' }"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                All
            </button>
            <button @click="filter = 'unread'; loadNotifications()"
                    :class="{ 'border-primary-500 text-primary-600': filter === 'unread', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': filter !== 'unread' }"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Unread
                <span x-show="unreadCount > 0"
                      x-text="'(' + unreadCount + ')'"
                      class="ml-1 text-xs bg-primary-100 text-primary-600 rounded-full px-2 py-0.5">
                </span>
            </button>
            <button @click="filter = 'finance'; loadNotifications()"
                    :class="{ 'border-primary-500 text-primary-600': filter === 'finance', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': filter !== 'finance' }"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Finance
            </button>
            <button @click="filter = 'social'; loadNotifications()"
                    :class="{ 'border-primary-500 text-primary-600': filter === 'social', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': filter !== 'social' }"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Social
            </button>
        </nav>
    </div>

    <!-- Loading state -->
    <template x-if="loading">
        <div class="space-y-4">
            <template x-for="i in 5" :key="i">
                <div class="bg-white rounded-lg border border-gray-200 p-4 animate-pulse">
                    <div class="flex items-start">
                        <div class="h-10 w-10 rounded-full bg-gray-200"></div>
                        <div class="ml-4 flex-1">
                            <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <!-- Empty state -->
    <template x-if="!loading && notifications.length === 0">
        <div class="text-center py-12 bg-white rounded-lg border border-gray-200">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <h3 class="mt-4 text-sm font-medium text-gray-900">No notifications</h3>
            <p class="mt-1 text-sm text-gray-500">
                <span x-show="filter === 'all'">You're all caught up!</span>
                <span x-show="filter === 'unread'">No unread notifications.</span>
                <span x-show="filter === 'finance'">No finance notifications.</span>
                <span x-show="filter === 'social'">No social notifications.</span>
            </p>
        </div>
    </template>

    <!-- Notifications list -->
    <div class="space-y-3" x-show="!loading && notifications.length > 0">
        <template x-for="notification in notifications" :key="notification.id">
            <div class="bg-white rounded-lg border shadow-sm transition-colors"
                 :class="{ 'border-primary-200 bg-primary-50/50': !notification.read_at, 'border-gray-200': notification.read_at }">
                <div class="p-4">
                    <div class="flex items-start">
                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <span class="inline-flex items-center justify-center h-10 w-10 rounded-full"
                                  :class="{
                                      'bg-primary-100 text-primary-600': notification.category === 'account',
                                      'bg-success-100 text-success-600': notification.category === 'finance',
                                      'bg-warning-100 text-warning-600': notification.category === 'social',
                                      'bg-gray-100 text-gray-600': notification.category === 'system'
                                  }">
                                <template x-if="notification.category === 'finance'">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </template>
                                <template x-if="notification.category === 'social'">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </template>
                                <template x-if="notification.category === 'account'">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </template>
                                <template x-if="notification.category === 'system'">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </template>
                            </span>
                        </div>

                        <!-- Content -->
                        <div class="ml-4 flex-1 min-w-0">
                            <div class="flex items-start justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-900" x-text="notification.title"></p>
                                    <p class="mt-1 text-sm text-gray-600" x-text="notification.message"></p>
                                </div>
                                <div class="ml-4 flex-shrink-0 flex items-center space-x-2">
                                    <span x-show="!notification.read_at" class="inline-block h-2 w-2 rounded-full bg-primary-500"></span>
                                    <span class="text-xs text-gray-400" x-text="formatTime(notification.created_at)"></span>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="mt-3 flex items-center space-x-4">
                                <a x-show="notification.action_url"
                                   :href="notification.action_url"
                                   @click="markRead(notification.id)"
                                   class="text-sm font-medium text-primary-600 hover:text-primary-500">
                                    View details
                                </a>
                                <button x-show="!notification.read_at"
                                        @click="markRead(notification.id)"
                                        class="text-sm text-gray-500 hover:text-gray-700">
                                    Mark as read
                                </button>
                                <button @click="archiveNotification(notification.id)"
                                        class="text-sm text-gray-500 hover:text-gray-700">
                                    Archive
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Load more -->
        <div x-show="hasMore" class="text-center pt-4">
            <button @click="loadMore()"
                    :disabled="loadingMore"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                <span x-show="!loadingMore">Load more</span>
                <span x-show="loadingMore">Loading...</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script>
function notificationsPage() {
    return {
        loading: true,
        loadingMore: false,
        notifications: [],
        unreadCount: 0,
        filter: 'all',
        offset: 0,
        limit: 20,
        hasMore: false,

        init() {
            this.loadNotifications();
            this.fetchUnreadCount();
        },

        async fetchUnreadCount() {
            try {
                const response = await fetch('/api/v1/notifications/unread-count/', {
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin',
                });
                if (response.ok) {
                    const data = await response.json();
                    this.unreadCount = data.count || 0;
                }
            } catch (error) {
                console.error('Failed to fetch unread count:', error);
            }
        },

        async loadNotifications() {
            this.loading = true;
            this.offset = 0;
            try {
                let url = `/api/v1/notifications/?limit=${this.limit}`;
                if (this.filter === 'unread') {
                    url += '&unread_only=true';
                } else if (this.filter !== 'all') {
                    url += `&category=${this.filter}`;
                }

                const response = await fetch(url, {
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin',
                });
                if (response.ok) {
                    const data = await response.json();
                    this.notifications = data.results || data || [];
                    this.hasMore = data.next || (this.notifications.length >= this.limit);
                }
            } catch (error) {
                console.error('Failed to load notifications:', error);
            } finally {
                this.loading = false;
            }
        },

        async loadMore() {
            this.loadingMore = true;
            this.offset += this.limit;
            try {
                let url = `/api/v1/notifications/?limit=${this.limit}&offset=${this.offset}`;
                if (this.filter === 'unread') {
                    url += '&unread_only=true';
                } else if (this.filter !== 'all') {
                    url += `&category=${this.filter}`;
                }

                const response = await fetch(url, {
                    headers: { 'Accept': 'application/json' },
                    credentials: 'same-origin',
                });
                if (response.ok) {
                    const data = await response.json();
                    const newNotifications = data.results || data || [];
                    this.notifications = [...this.notifications, ...newNotifications];
                    this.hasMore = data.next || (newNotifications.length >= this.limit);
                }
            } catch (error) {
                console.error('Failed to load more notifications:', error);
            } finally {
                this.loadingMore = false;
            }
        },

        async markRead(notificationId) {
            try {
                await fetch(`/api/v1/notifications/${notificationId}/read/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': window.CSRF_TOKEN },
                    credentials: 'same-origin',
                });
                const notification = this.notifications.find(n => n.id === notificationId);
                if (notification && !notification.read_at) {
                    notification.read_at = new Date().toISOString();
                    this.unreadCount = Math.max(0, this.unreadCount - 1);
                }
            } catch (error) {
                console.error('Failed to mark as read:', error);
            }
        },

        async markAllRead() {
            try {
                await fetch('/api/v1/notifications/mark-all-read/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': window.CSRF_TOKEN },
                    credentials: 'same-origin',
                });
                this.notifications.forEach(n => n.read_at = new Date().toISOString());
                this.unreadCount = 0;
            } catch (error) {
                console.error('Failed to mark all as read:', error);
            }
        },

        async archiveNotification(notificationId) {
            try {
                await fetch(`/api/v1/notifications/${notificationId}/archive/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': window.CSRF_TOKEN },
                    credentials: 'same-origin',
                });
                this.notifications = this.notifications.filter(n => n.id !== notificationId);
            } catch (error) {
                console.error('Failed to archive notification:', error);
            }
        },

        formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }
    };
}
</script>
{% endblock %}
